<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Page Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div x-data="{ testModal: false }">
            <h1>Financial Page Test</h1>
            <p>This is a simple test to verify Alpine.js is working correctly.</p>

            <button @click="testModal = true" class="btn btn-primary">
                Test Modal Open
            </button>

            <div x-show="testModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px;">
                    <h3>Test Modal</h3>
                    <p>Alpine.js is working correctly!</p>
                    <button @click="testModal = false" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>Financial Dashboard Test</h3>
            <div x-data="testFinancialDashboard()">
                <button @click="openModal()" class="btn btn-success">Test Financial Modal</button>
                <p x-show="modalOpen">Modal is open!</p>
            </div>
        </div>
    </div>

    <script>
        function testFinancialDashboard() {
            return {
                modalOpen: false,

                openModal() {
                    console.log('Opening modal...');
                    this.modalOpen = true;
                }
            }
        }
    </script>
</body>
</html>
